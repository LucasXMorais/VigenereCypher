<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Vigenere Cypher</title>

        <link rel="stylesheet" href="src/styles.css" />
        <script src="src/index.js"></script>

        <meta chraset="UTF-8">

    </head>

    <body>

        <div class="title">Vigenere Cypher</div>

        <div class="cypherBody">

            <div class="texts">
                <div class="textBox">
                    <label for="decrypted">Decrypted: </label>
                    <textarea type="text" id="decrypted" name="decrypted"></textarea>
                </div>
                <div class="textBox">
                    <label for="encrypted">Encrypted: </label>
                    <textarea type="text" id="encrypted" name="encrypted"></textarea>
                </div>
            </div>

            <div class="inputs">
                <div class="buttons" id="clear">CLEAR</div>
                <div class="buttons" id="cypher">CYPHER</div>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">
            </div>
        </div>

    </body>

</html>
